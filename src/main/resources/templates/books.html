<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our books</title>
</head>
<body>
<h1>Nasze ksiązki</h1>

<tr th:each="book: ${books}">
    <p>Autor: <td th:text="${book.getAuthor()}"></td><br></p>
    <p>Tytuł: <td th:text="${book.getTitle()}"></td><br></p>
    <hr>
</tr>
</body>
</html>
